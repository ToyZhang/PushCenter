<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function onload_connect(){
            for(var i=0;i<257;i++){
                var ws;
                if ('WebSocket' in window)
                    ws = new WebSocket("ws://192.168.9.137:1235?mcid="+i);
                else if ('MozWebSocket' in window)
                    ws = new MozWebSocket("ws://192.168.9.137:1235?mcid="+i);
                else
                    alert("not support");
                ws.onopen = function(event){
                    console.info("建立连接成功",event);
                };
                ws.onmessage = function(evt){
                    test(evt);
                }
            }
        }
        function test(evt){
            console.log(evt.data);
        }
    </script>
</head>
<body onload="onload_connect()">
<button>测试websocket连接</button>

</body>
</html>
